<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone - GitHub Release Backend</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-bars" style="font-size: 1.2rem; cursor: pointer; padding: 10px;"></i>
            <a href="/" class="logo"
                style="text-decoration:none; color:white; font-size:1.2rem; font-weight:bold; display:flex; gap:10px; align-items:center;">
                <i class="fab fa-youtube" style="color:red; font-size:1.8rem;"></i> YouTube
            </a>
        </div>
        <div class="search-bar" style="flex:1; max-width:600px; margin:0 20px;">
            <input type="text" placeholder="Search"
                style="width:100%; padding:10px; background:#121212; border:1px solid #333; color:white;">
        </div>
        <div class="user-actions">
            <a href="/upload" style="color:white; font-size:1.5rem;"><i class="fas fa-video"></i></a>
        </div>
    </header>

    <main style="padding:20px;">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div style="background:#333; color:white; padding:10px; margin-bottom:20px; border-radius:4px;">{{ messages[0]
            }}</div>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>

</html>
