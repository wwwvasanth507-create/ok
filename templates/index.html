{% extends 'base.html' %}

{% block content %}
<div class="video-grid" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(300px, 1fr)); gap:20px;">
    {% for video in videos %}
    <div class="video-card" onclick="window.location.href='/watch/{{ video.id }}'"
        style="background:#1f1f1f; cursor:pointer;">
        <div style="position:relative; padding-top:56.25%; background:#000;">
            <!-- No thumbnail stored on GitHub for now, just placeholder or local -->
            <div
                style="position:absolute; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; color:#555;">
                <i class="fas fa-play fa-3x"></i>
            </div>
            {% if video.status == 'ready' %}<span
                style="position:absolute; bottom:5px; right:5px; background:black; color:white; padding:2px;">LIVE</span>{%
            endif %}
        </div>
        <div style="padding:10px;">
            <h3 style="margin:0; font-size:1rem; color:white;">{{ video.title }}</h3>
            <p style="margin:5px 0; color:#aaa; font-size:0.8rem;">Status: {{ video.status }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
